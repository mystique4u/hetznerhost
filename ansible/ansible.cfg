[defaults]
# Use the YAML inventory format (e.g., hosts.yml in inventory folder)
inventory = inventory.yml

# Enable fact caching to speed up subsequent runs
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_cache
fact_caching_timeout = 86400  # Cache facts for 1 day

# Improve playbook performance
forks = 10                  # Adjust based on your system's capacity
timeout = 30                # Timeout for SSH connections
pipelining = True           # Reduce SSH overhead
gathering = smart           # Gather facts only when needed
host_key_checking = False   # Disable strict SSH host key checking (use cautiously)

# Output verbosity and color
stdout_callback = yaml       # Clean, YAML-formatted output
display_skipped_hosts = False  # Hide skipped tasks to reduce noise
retry_files_enabled = False  # Disable retry files (avoids clutter)

# Roles and collections
roles_path = roles           # Path to roles
collections_paths = collections  # Path to Ansible collections

# Additional directories for playbooks, files, and libraries
retry_files_save_path = /tmp/retry_files

[privilege_escalation]
# Control privilege escalation
become = True               # Enable become globally
become_method = sudo        # Use sudo for privilege escalation
become_user = root          # Default become user
become_ask_pass = False     # Do not prompt for become password

[ssh_connection]
# Optimize SSH connection performance
control_path = /tmp/ansible-ssh-%%h-%%p-%%r  # Custom SSH control path
control_master = auto         # Enable persistent SSH connections
control_persist = 60s         # Persist SSH sessions for 60 seconds
scp_if_ssh = True             # Use SCP if possible

[log_path]
# Optionally, enable logging to a file
log_path = /var/log/ansible.log

[colors]
# Custom output colors
highlight = white
verbose = blue
warn = bright_yellow
debug = bright_magenta
deprecate = purple
