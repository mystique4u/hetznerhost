---
- name: Stop Docker Compose services
  community.docker.docker_compose_v2:
    project_src: "/home/{{ ansible_user }}/dev/compose/"
    command: down
    remove_orphans: true

- name: Prune everything (including non-dangling images)
  community.docker.docker_prune:
    containers: yes
    images: yes
    images_filters:
      dangling: false
    networks: yes
    volumes: yes
    builder_cache: yes
