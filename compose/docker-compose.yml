version: '3.8'

services:
  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    environment:
        CERTBOT_EMAIL: "mystique4u@gmail.com"
    ports:
      - 80:80
      - 443:443
    volumes:                                    
      - ./nginx/config/domains:/etc/nginx/user_conf.d
      - nginx_secrets:/etc/letsencrypt
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - postgres_odoo
      - postgres_adminer
    networks:
      - main-net


