  # PostgreSQL for Odoo
  postgres_odoo:
    image: postgres:latest
    container_name: postgres_odoo
    environment:
      POSTGRES_USER: ${ODOO_DB_USER}
      POSTGRES_PASSWORD: ${ODOO_DB_PASSWORD}
      POSTGRES_DB: ${ODOO_DB_NAME}
    volumes:
      - ./db/odoo:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Expose a different port to avoid conflicts
    networks:
      - main-net

  # PostgreSQL for Adminer or Another Service
  postgres_adminer:
    image: postgres:latest
    container_name: postgres_adminer
    environment:
      POSTGRES_USER: ${ADMINER_DB_USER}
      POSTGRES_PASSWORD: ${ADMINER_DB_PASSWORD}
      POSTGRES_DB: ${ADMINER_DB_NAME}
    volumes:
      - ./db/adminer:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # Expose a different port to avoid conflicts
    networks:
      - main-net

  # Odoo Service
  odoo:
    image: odoo:latest
    container_name: odoo
    depends_on:
      - postgres_odoo
    environment:
      POSTGRES_HOST: postgres_odoo
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${ODOO_DB_USER}
      POSTGRES_PASSWORD: ${ODOO_DB_PASSWORD}
      POSTGRES_DB: ${ODOO_DB_NAME}
    ports:
      - "8069:8069"
    volumes:
      - ./odoo_data:/var/lib/odoo
    networks:
      - main-net

  # Adminer Service
  adminer:
    image: adminer:latest
    container_name: adminer
    depends_on:
      - postgres_adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres_adminer
    ports:
      - "8080:8080"
    networks:
      - main-net

