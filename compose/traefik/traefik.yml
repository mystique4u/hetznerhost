api:
  insecure: false
  dashboard: true
  # Optional: Expose the dashboard on a specific path, e.g. /traefik

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@itin.dev
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    exposedByDefault: false